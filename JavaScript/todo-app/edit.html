    <head>
        <link href="./styles/styles.css" rel="stylesheet">
    </head>
    <body>

            <div class="container">
                <h1 class="header__title">Todos App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="index.html">Home</a>

        </div>

            <button id="remove-todo" class="button button--secondary">Remove Content</button>    
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
